name: CI Pipeline

# Disparo do workflow em push ou PR na main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

#Configuração dos jobs do workflow
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar o repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Cache de dependências
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 5. Verificação de qualidade com ESlint
      - name: Lint code with ESlint
        run: npm run lint

      # 6. Verificação de formatação com Prettier
      - name: Check code format with Prettier
        run: npm run format:check

      # 7. Rodar testes com Jest
      - name: Run tests with Jest
        run: npm run test

      # 8. Build da aplicação
      - name: Build the application
        run: npm run build
